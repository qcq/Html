<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<link href="css/0129-1.css" rel="stylesheet" type="text/css" />
<title>阿里巴巴</title>
</head>

<body>
	<!--<marquee>Hello</marquee>-->
	<div  class="outer">
		<div class="top">
			<img src="picture/top.jpg" />
		</div>
		<div class="left">
			<img src="picture/left.jpg">
			<div class="good">
				<img src="picture/good.jpg" />
				<div class="good_info" >
					<ul>
						<li>&nbsp;<a href="http://www.baidu.com">添加商品</a></li>
						<li>&nbsp;修改商品</li>
						<li>&nbsp;商品类别管理</li>
						<li>&nbsp;添加商品类别</li>
					</ul>
				</div>
			</div>
            <div class="user">
            	<img src="picture/user.jpg" />
                	<div class="user_info">
                    	<ul>
                            <li>&nbsp;用户信息管理</li>
                            <li>&nbsp;用户留言管理</li>
                            <li>&nbsp;更改管理员信息</li>
                        </ul>
                    </div>		
            </div>
            <div class="order">
            	<img src="picture/order.jpg" />
                	<div class="order_info">
                    	<ul>
                            <li>&nbsp;编辑</li>
                            <li>&nbsp;用户留言管理</li>
                        </ul>
                    </div>		
            </div>
            <div class="advertisement">
            	<img src="picture/advertisement.jpg" />
                	<div class="advertisement_info">
                    	<ul>
                            <li>&nbsp;管理广告</li>
                            <li>&nbsp;添加广告</li>
                        </ul>
                    </div>		
            </div>
		</div>
        <div class="toolbar">
        	<img src="picture/toolbar.jpg" />
        </div>
        <div class="table_div" >
        	<form action="http://www.163.com">
                <table width="100%" height = "100%">
                    <tr>
                        <td nowrap="nowrap">商品名称:</td>
                        <td align="left"><input type="text"></td>
                    </tr>
                    <tr>
                        <td>上市时间:</td>
                        <td align="left">
                            <select>
                                <option>1999</option>
                            </select>
                            年
                            <select>
                                <option>1</option>
                            </select>
                            月
                            <select>
                                <option>1</option>
                            </select>
                            日
                        </td>   
                    </tr>
                    <tr>
                        <td>价格:</td>
                        <td align="left">
                            市场价：<input type="text" size="10px">元&nbsp;&nbsp;
                            会员价：<input type="text" size="10px">元
                        </td>   
                    </tr>
                    <tr>
                        <td>商品类型：</td>
                        <td align="left">
                            <select>
                                <option>手机</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>商品等级：</td>
                        <td align="left">
                            <select>
                                <option>精品</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>商品品牌:</td>
                        <td align="left"><input type="text"></td>
                    </tr>
                    <tr>
                        <td>商品型号:</td>
                        <td align="left"><input type="text"></td>
                    </tr>
                    <tr>
                        <td>是否推荐：</td>
                        <td align="left">
                            <select>
                                <option>是</option>
                                <option>否</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>商品数量:</td>
                        <td align="left"><input type="text"></td>
                    </tr>
                    <tr>
                        <td>商品图片:</td>
                        <td align="left"><input type="text" size = "40px"><input type="file"></td>
                    </tr>
                    <tr>
                        <td>商品简介:</td>
                        <td align="left"><textarea cols="80" rows="5" > </textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><input type="submit" value="添加">&nbsp;&nbsp;<input type="button" value="重写">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
	</div>
</body>
</html>
